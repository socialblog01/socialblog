<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Social Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-wrapper { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .auth-box { width: 100%; max-width: 400px; }
        .tabs { display: flex; margin-bottom: 1.5rem; border-bottom: 2px solid var(--border); }
        .tab { flex: 1; padding: 0.8rem; text-align: center; cursor: pointer; font-weight: bold; color: var(--text-light); }
        .tab.active { border-bottom: 2px solid var(--primary); color: var(--primary); }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="brand">SocialBlog</a>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="tabs">
                <div class="tab active" id="tab-login">Log In</div>
                <div class="tab" id="tab-register">Sign Up</div>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-user" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-pass" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Log In</button>
                <span class="error-msg" id="login-msg"></span>
            </form>

            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label>Choose Username</label>
                    <input type="text" id="reg-user" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Choose Password</label>
                    <input type="password" id="reg-pass" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Create Account</button>
                <span class="error-msg" id="reg-msg"></span>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
